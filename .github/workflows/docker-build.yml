name: Docker build

on:
    push:

jobs:
    qemu:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Set up QEMU
              id: qemu
              uses: docker/setup-qemu-action@v1
              with:
                  image: tonistiigi/binfmt:latest
                  platforms: all
            - name: Available platforms
              run: echo ${{ steps.qemu.outputs.platforms }}
